<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warninmg">Warninh</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>

    <!-- anchor tag button -->
    <a href="#" class="btn btn-info">Anchor tag button</a>

    <!-- button sizes -->
    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-dark">Dark</button>
    <button class="btn btn-outline-info">Info</button>
    

    <!-- button groups -->
    <div class="btn group">
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning">warning</button>
    </div>



    <div class="btn-group-vertical">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-warning">warning</button>
        </div>

        <div class="btn-group">
            <input type="radio" class="btn-check" id="btnradio1"  name="btnradio" checked>
            <label for="btnradio1" class="btn btn-outline-primary">radio 1</label>

            <input type="radio" class="btn-check" id="btnradio2"  name="btnradio" >
            <label for="btnradio2" class="btn btn-outline-primary">radio 2</label>

            <input type="radio" class="btn-check" id="btnradio3"  name="btnradio" >
            <label for="btnradio3" class="btn btn-outline-primary">radio 3</label>
        </div>


        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btncheck"  name="btncheck1" checked>
            <label for="btnradio1" class="btn btn-outline-primary">checkbox 1</label>

            <input type="checkbox" class="btn-check" id="btncheck"  name="btncheck2" >
            <label for="btnradio2" class="btn btn-outline-primary">checkbox 2</label>

            <input type="checkbox" class="btn-check" id="btnradio3"  name="btnradio" >
            <label for="btnradio3" class="btn btn-outline-primary">checkbox 3</label>
        </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
